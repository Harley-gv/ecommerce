<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce - Harley</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/shop.css">
    <!-- iconos css link-->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>


<body>
    <header class="header">
        <div class="nav-container">
            <a href="#" class="logo">E-commerce HGV</a>
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <div class="cart">
                  <h2 class="cart-title">
                      Carrito de Compras
                  </h2>

                  <div class="cart-content">
                      <div class="cart-card">
                          <img src="./img/featured2.png" alt="" class="cart-img">
                          <div class="detail-card">
                              <div class="cart-product-title">
                                 Buzo negro de temporada
                              </div>
                              <div class="cart-price">
                                 $65000
                              </div>
                              <input type="number" value="1" class="cart-quantity">
                          </div>
                            <!--remove-->
                            <i class='bx bxs-trash cart-remove'></i>
                      </div>
                        <!--total-->
                        <div class="total">
                             <div class="total-title">
                                  Total
                             </div>  
                             <div class="total-price">
                                   $0
                             </div>
                        </div>
                        <!--buy button-->
                        <button type="button" class="btn-buy">
                             Comprar Ahora
                        </button>
                        <i class='bx bx-x' id="close-cart"></i>
                  </div>
            </div>
        </div>
    </header>

    <!-- shop -->
    <section class="shop-container">
        <h2 class="section-title">Productos</h2>
        <!-- content -->
        <div class="shop-content">
            <!-- cards -->
            <div class="product-card">
                <img src="./img/featured1.png" alt="" class="product-img">
                <h2 class="product-title">
                    Buzo rojo de temporada
                </h2>
                <span class="price">
                    $85000
                </span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
    
            
            <div class="product-card">
                <img src="./img/featured2.png" alt="" class="product-img">
                <h2 class="product-title">
                    Buzo negro de temporada
                </h2>
                <span class="price">
                    $65000
                </span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>


            <div class="product-card">
                <img src="./img/featured3.png" alt="" class="product-img">
                <h2 class="product-title">
                    Buzo gris de temporada
                </h2>
                <span class="price">
                    $90000
                </span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
            


            <div class="product-card">
                <img src="./img/featured4.png" alt="" class="product-img">
                <h2 class="product-title">
                    Buzo negro de dise√±ador
                </h2>
                <span class="price">
                    $90000
                </span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>

        </div>
    </section>
</body>
</html>
